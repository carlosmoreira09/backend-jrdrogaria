name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Criar arquivo de chave SSH
        run: |
          echo "${{ secrets.CARLOS }}" > key.pem
          chmod 400 key.pem

      - name: Deploy para VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem root@172.235.150.164 << 'EOF'
            set -e  # Exit on any error
            
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd /var/www/backend-shoppinglist
            
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main || { echo "âŒ Git pull failed"; exit 1; }
            
            echo "ðŸ”§ Fixing security vulnerabilities..."
            npm audit fix --force || echo "âš ï¸ Audit fix completed with warnings"
            
            echo "ðŸ“¦ Installing dependencies..."
            npm install || { echo "âŒ npm install failed"; exit 1; }
            
            echo "ðŸ—ï¸ Building TypeScript..."
            npm run build || { echo "âŒ Build failed"; exit 1; }
            
            echo "ðŸ”„ Managing PM2 process..."
            # Create logs directory if it doesn't exist
            mkdir -p logs
            
            # Check if PM2 process exists and restart or start
            if pm2 list | grep -q "backend-shoppinglist"; then
              echo "â™»ï¸ Restarting existing PM2 process..."
              pm2 restart ecosystem.config.js --env production
            else
              echo "ðŸ†• Starting new PM2 process..."
              pm2 start ecosystem.config.js --env production
            fi
            
            # Save PM2 configuration
            pm2 save
            
            # Show PM2 status
            pm2 status backend-shoppinglist
            
            # Wait a moment for the server to start
            echo "â³ Waiting for server to start..."
            sleep 10
            
            # Run health check (if available)
            if [ -f "scripts/health-check.js" ]; then
              echo "ðŸ¥ Running health check..."
              npm run health-check || echo "âš ï¸ Health check failed, but deployment completed"
            fi
            
            echo "âœ… Deployment completed successfully!"
          EOF